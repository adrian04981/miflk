<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
               class="sidenav" 
               fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    
    <mat-toolbar class="sidenav-header">
      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-details">
          <div class="user-name">{{ currentUser?.personalInfo?.firstName }} {{ currentUser?.personalInfo?.lastName }}</div>
          <div class="user-role">{{ getRoleLabel() }}</div>
        </div>
      </div>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item 
         *ngFor="let item of menuItems" 
         [routerLink]="item.route"
         routerLinkActive="active-link">
        <i class="fas" [class]="'fa-' + item.icon" matListIcon></i>
        <div matLine>{{ item.label }}</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span class="toolbar-title">
        <i class="fas fa-building"></i>
        Miflk
      </span>
      
      <div class="toolbar-spacer"></div>
      
      <div class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <div class="toolbar-avatar">
            <i class="fas fa-user"></i>
          </div>
        </button>
        
        <mat-menu #userMenu="matMenu">
          <div class="user-menu-header">
            <div class="user-menu-info">
              <div class="user-menu-name">{{ currentUser?.personalInfo?.firstName }} {{ currentUser?.personalInfo?.lastName }}</div>
              <div class="user-menu-email">{{ currentUser?.email }}</div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Cerrar Sesi√≥n</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
