<div class="unauthorized-container">
  <div class="unauthorized-content">
    <mat-card class="unauthorized-card">
      <mat-card-content>
        <div class="unauthorized-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1>
          <i class="fas fa-exclamation-triangle"></i>
          Acceso No Autorizado
        </h1>
        <p>No tienes permisos para acceder a esta sección del sistema.</p>
        <div class="info-section">
          <div class="info-item">
            <i class="fas fa-info-circle"></i>
            <span>Contacta con el administrador si necesitas acceso</span>
          </div>
          <div class="info-item">
            <i class="fas fa-clock"></i>
            <span>Código de error: 403 - Acceso Prohibido</span>
          </div>
        </div>
        <div class="actions">
          <button mat-raised-button color="primary" routerLink="/dashboard" class="primary-btn">
            <i class="fas fa-home"></i>
            Ir al Dashboard
          </button>
          <button mat-stroked-button routerLink="/login" class="secondary-btn">
            <i class="fas fa-sign-in-alt"></i>
            Iniciar Sesión
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
